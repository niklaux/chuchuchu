<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/Bootstrap 4/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/9a88cc2105.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  

    <title>My ChuChu Page</title>

</head>

<body class="body-color">

    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="#">
            <img src="/Bootstrap 4/images/logo.jpg" class="rounded-circle" alt="Logo" style="width: 60px" />
        </a>
        <span class="navbar-text">
            <h2>About Me</h2>
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="card" style="border: 0;">
                <div class="card-body">

                    <!-- Name and Address -->
                    <table class="table table-borderless table-dark">
                        <tr>
                            <th scope="row">Name</th>
                            <td id="fullName">Nikki Lionel Ocer</td>
                        </tr>
                        <tr>
                            <th scope="row">Address</th>
                            <td id="address">Iponan, Cagayan de Oro City</td>
                        </tr>
                    </table>

                    <!-- Social Media -->
                    <ul class="list-group">
                        <li class="list-group-item" style="background-color: #15202B; color:whitesmoke;">
                            <i class=" fa-brands fa-facebook"></i>
                            <a target="_blank" id="facebook" href="https://www.facebook.com/nikkiocer"> Facebook</a>
                        </li>
                        <li class="list-group-item" style="background-color: #15202B; color:whitesmoke;">
                            <i class="fa-brands fa-instagram"></i>
                            <a target="_blank" id="instagram" href="https://www.instagram.com/nikkiocer/"> Instagram</a>
                        </li>
                        <li class="list-group-item" style="background-color: #15202B; color:whitesmoke;">
                            <i class="fa-brands fa-twitter"></i>
                            <a target="_blank" id="twitter" href="https://twitter.com/nikkiocer"> Twitter</a>
                        </li>
                    </ul>
                    <br />

                    <!-- Button trigger modal -->
                    <button id="editButton" type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-backdrop="static" data-keyboard="false" data-target="#goalModal">
                        Edit Details
                    </button>


                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="goalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" draggable="true">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputName">Full name</label>
                                    <input type="text" class="form-control" id="inputName" required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="inputStreet">Street address</label>
                                    <input type="text" class="form-control" id="inputStreet" required="required"
                                        placeholder="1234 Main St">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="inputCity">City</label>
                                        <input type="text" class="form-control" id="inputCity" required="required" />
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="inputState">State</label>
                                        <input type="text" class="form-control" id="inputState" required="required" />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input type="text" class="form-control" id="inputZip" required="required" />
                                    </div>
                                </div>

                                <h6>Social media links:</h6>
                                <div class="form-group">
                                    <label for="inputFacebook">Facebook</label>
                                    <input type="text" class="form-control" id="inputFacebook" required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="inputInstagram">Instagram</label>
                                    <input type="text" class="form-control" id="inputInstagram" required="required" />
                                </div>
                                <div class="form-group">
                                    <label for="inputTwitter">Twitter</label>
                                    <input type="text" class="form-control" id="inputTwitter" required="required" />
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" id="saveChanges">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->

        </div>
    </div>

    <script src="/Bootstrap 4/javascript/index.js"></script>
</body>

</html>
